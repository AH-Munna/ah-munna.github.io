<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Form & Local storage</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center fw-bold display-2 py-2">Booklist Library</h1>
        <hr>

        <p id="toastMessages" style="visibility: hidden; width: fit-content; margin: auto;">Added
            successfully</p>

        <form class="py-5">
            <div class="mb-3">
                <label for="inputBookName" class="form-label">Title</label>
                <input type="text" class="form-control" id="inputBookName" aria-describedby="nameHelp">
            </div>
            <div class="mb-3">
                <label for="inputAuthorName" class="form-label">Author</label>
                <input type="text" class="form-control" id="inputAuthorName" aria-describedby="authorHelp">
            </div>
            <div class="mb-3">
                <label for="inputISBN" class="form-label">ISBN#</label>
                <input type="number" class="form-control" id="inputISBN" aria-describedby="ISBNHelp">
            </div>
            <div class="d-grid gap-2">
                <button id="btnSubmit" type="button" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>>
    <hr class="py-1 bg-danger">
    <div class="container">
        <div>
            <h1 class="display-4 text-info text-center pt-3 pb-1">Library</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">ISBN#</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="tableData">
                    <!-- all table data from JS here -->
                </tbody>
            </table>
        </div>
        <div class="d-grid gap-2 col-2 mx-auto">
            <button class="btn btn-danger my-5" id="removeLocal">remove all local items</button>
        </div>
    </div>


    <!-- my script -->
    <script src="JS/script.js"></script>
